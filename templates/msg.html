{% extends "base.html" %}
{% block content %}
<div class="wrap center">
    <p>{{ title }}</p>
    <p>{{ msg }}</p>
</div>
{% if email is none %}
<a href="{{ url_for('home') }}">
    Return to home
</a>
{% else %}
<a href="{{ url_for('request', email = email) }}">
    Return to host's page
</a>
{%endif %}
{% endblock %}
