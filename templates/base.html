<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SongDedi</title>
</head>

<body class="flex-center font">
    <div class="overlay" id="overlay">
        <div class="loader">
        </div>
    </div>
    <div class="flex-center-inner">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>

<style>
    :root {
        --color-one: #734F96
    }

    /* loader */

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #ffffffd7;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translateX(100%);
        z-index: 2;
    }

    .overlay.active {
        transform: translateX(0);
    }

    .loader {
        border: 8px solid #d6d6d6;
        /* Light grey */
        border-top: 8px solid var(--color-one);
        /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    /* image */

    .image-250 {
        width: 250px;
    }

    /* components */

    .submit input,
    .btn {
        display: inline-block;
        text-align: center;
        background-color: var(--color-one);
        border: 1px solid transparent;
        color: white;
        padding: 0.375rem 0.75rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: opacity 0.3s;
    }

    .submit input:hover,
    .btn:hover {
        color: white;
        opacity: 0.6;
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        margin-right: auto;
        margin-left: auto;
    }

    .flex-center-inner {
        padding: 40px 20px;
        width: 100%;
        min-height: 450px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 450px;
    }

    .font {
        font-family: Avenir, Helvetica, Arial, sans-serif;
    }

    .red {
        color: red;
    }

    .center {
        text-align: center;
    }

    .wrap {
        padding: 20px 0;
    }


    @media (min-width: 992px) {
        .flex-center-inner {
            border-radius: 5px;
            border: 1px solid #d6d6d6;
        }
    }
</style>

<script>
    const _document = document
    document.addEventListener('click', function (event) {

        // If the clicked element doesn't have the right selector, bail
        if (!event.target.matches('#song-request input') && !event.target.matches('#email-request input')) {
            return
        }

        // Log the clicked element in the console
        let overlay = _document.getElementById("overlay");
        overlay.classList.add("active");

    }, false);
</script>
